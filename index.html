  </head>
  <body>
    <header class="header">

      <div class="header__site-navigation">
        <img class="header__logo" src="assets/logo.svg">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="ctalog.html">Каталог</a>
              <img class="navigation__arrow-down" src="/assets/Arrow-down.png">
            </li>
            <li class="navigation__item"><a class="navigation__link" href="#">Доставка и оплата</a></li>
            <li class="navigation__item"><a class="navigation__link" hred="#">О компании</a></li>
          </ul>
        </nav>
      </div>

      <div class="header__user-navigation">
        <ul class="header__list">
          <li class="header__item"><a class="header__link header__link--bold" href="tel:+78005558628">+7 800 555-86-28</a></li>
          <li class="header__item">
            <button class="button button--search">
              <img class="button__picture" src="/assets/search.svg">
            </button>
          </li>
          <li class="header__item">
            <button class="button button--login">
              <img class="button__picture" src="/assets/login.svg">

          </li>

          </li>

      </div>

    </header>

    <main>
      <section class="slider-product">

      <div class="slider">
        <h1 class="slider__title">Нежный пломбир<br> с клубничным джемом</h1>

        <button class="button button--order">
          Заказать
        </button>
      </div>

      <div class="product-slide">
        <div class="product-slide__circle"></div>
        <img class="product-slide__product" src="/assets/icecream1.png">
      </div>

      <div class="product-slide__flex-container">
        <div class="product-slide-secondary">
          <div class="product-slide-secondary__circle"></div>
          <img class="product-slide-secondary__picture" src="/assets/icecream2.png">
        </div>

        <div class="product-slide-secondary">
          <div class="product-slide-secondary__circle"></div>
          <img class="product-slide-secondary__picture" src="/assets/icecream3.png">
        </div>
      </div>

      <section class="banner">
